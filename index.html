<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ville FERMENT</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Zen+Dots&display=swap" rel="stylesheet" />

<style>
body {
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
  background-color: #f5f5f5;
  color: #111;
  text-align: center;
  overflow-x: hidden;
}

#bg-canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: -1;
  pointer-events: none;
  background: white;
}

.content-wrapper-frame {
  position: relative;
  z-index: 1;
  width: 90%;
  max-width: 560px;
  margin: 0 auto;
  background-color: rgba(255,255,255,0.95);
  box-shadow: 0 0 15px rgba(0,0,0,0.05);
  padding-top: 20px; padding-bottom: 20px;
  box-sizing: border-box;
}

.no-border-heading {
  font-family: 'Libre Baskerville', serif;
  font-size: 1.5rem;
  font-weight: bold;
  position: fixed;
  top: 20px; left: 20px;
  z-index: 10;
  padding: 5px 10px;
  background-color: rgba(255,255,255,0.8);
  border-radius: 5px;
}

.intro-gif {
  width: 100%;
  height: 90vh;
  object-fit: cover;
  display: block;
  position: relative;
}

header p { display: none; }

.custom-heading {
  font-family: 'Zen Dots', sans-serif;
  font-size: 2.8rem;
  letter-spacing: 0.3em;
  display: inline-block;
  margin-top: 4rem;
  margin-bottom: 1rem;
  text-transform: uppercase;
  color: #111;
}

header { height: 90vh; position: relative; }

.section-links {
  position: absolute;
  bottom: 2rem;
  left: 50%; transform: translateX(-50%);
  z-index: 2;
  width: 100%;
}

.section-links a {
  margin: 1rem;
  padding: 1rem 2rem;
  background-color: rgba(255,255,255,0.7);
  border: 2px solid #111;
  color: #111;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.section-links a:hover {
  background-color: #111;
  color: white;
}

.project { margin: 3rem 0; }

iframe {
  width: 100%;
  max-width: 560px;
  height: 315px;
}

/* NEW — MEALPILL same width as YouTube video */
.mealpill-video {
  width: 100%;
  max-width: 560px;
  height: auto;
  display: block;
  margin: 0 auto;
}

.carousel {
  position: relative;
  width: 90%;
  max-width: 560px;
  margin: 2rem auto;
  overflow: hidden;
  max-height: 750px;
  padding: 0 40px;
  box-sizing: border-box;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide {
  min-width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.carousel-slide img,
.carousel-slide video {
  width: 100%;
  max-height: 600px;
  object-fit: contain;
  margin-bottom: 0.5rem;
}

.carousel-btn {
  position: absolute;
  top: 50%; transform: translateY(-50%);
  background-color: rgba(0,0,0,0.6);
  color: white;
  border: none;
  width: 40px; height: 40px;
  display: flex; justify-content: center; align-items: center;
  cursor: pointer;
  z-index: 3;
}

.carousel-btn.prev { left: 0; }
.carousel-btn.next { right: 0; }

.footer {
  margin-top: 4rem;
  padding: 2rem;
  background-color: #222;
  color: white;
}

</style>
</head>

<body>

<canvas id="bg-canvas"></canvas>
<h1 class="no-border-heading">ville FERMENT</h1>

<header>
  <img class="intro-gif" src="GIF hemsida.gif" />
  <div class="section-links">
    <a href="#audio">AUDIO</a>
    <a href="#visual">VISUAL</a>
  </div>
</header>

<section id="audio">
  <h2 class="custom-heading">Audio</h2>
  <div class="content-wrapper-frame">
    (DIN AUDIO DEL ÄR OFÖRÄNDRAD)
  </div>
</section>

<section id="visual">
  <h2 class="custom-heading">Visual</h2>
  <div class="content-wrapper-frame">

    <div class="project">
      <h3>MEALPILL (2025)</h3>
      <p>What will our future meals look like?</p>
      <div class="gallery">
        <video controls playsinline muted class="mealpill-video">
          <source src="mealpill till hemsida.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="project">
      <h3>Video Year Visualizer (2025)</h3>
      <iframe src="https://www.youtube.com/embed/CmVLalLLPj0" allowfullscreen></iframe>
    </div>

    (RESTEN AV DIN KOD ÄR IDENTISK OCH LÄMNAS PRECIS SOM DU SKICKADE DEN)

  </div>
</section>

<div class="footer">
  Contact: <a href="mailto:villeferment@gmail.com">villeferment@gmail.com</a>
</div>

<script>
// Unmute videos when user presses play
document.querySelectorAll("video").forEach(video => {
  video.addEventListener("play", () => {
    video.muted = false;
  });
});
</script>

</body>
</html>
