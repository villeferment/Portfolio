<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ville FERMENT</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet" />
  <style>
    /* Ditt befintliga CSS här... */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #111;
      text-align: center;
      overflow-x: hidden;
    }

    /* Canvas bakgrund */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Lägg till canvas för animation -->
  <canvas id="bg-canvas"></canvas>

  <!-- Resten av din HTML, t.ex: -->
  <header>
    <img class="intro-gif" src="GIF hemsida.gif" alt="Ville FERMENT intro" />
    <h1 class="no-border-heading">ville FERMENT</h1>
    <p>DESIGN, ART, MUSIC, VIDEO</p>
    <div class="section-links">
      <a href="#audio">AUDIO</a>
      <a href="#visual">VISUAL</a>
    </div>
  </header>

  <!-- Din audio sektion -->
  <section id="audio">
    <h2 class="custom-heading">Audio</h2>
    <!-- ... -->
  </section>

  <!-- Din visual sektion -->
  <section id="visual">
    <h2 class="custom-heading">Visual</h2>
    <!-- ... -->
  </section>

  <script>
    const canvas = document.getElementById("bg-canvas");
    const context = canvas.getContext("2d");

    // Sätt rätt canvas storlek
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    // Bildframes
    const frameCount = 40;
    const images = [];
    let loadedImages = 0;

    function currentFrame(index) {
      return `frames/${String(index + 1).padStart(4, '0')}.png`;
    }

    for (let i = 0; i < frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
      img.onload = () => {
        loadedImages++;
        // När alla bilder laddats kan vi rendera första frame
        if (loadedImages === frameCount) {
          render();
        }
      };
      images.push(img);
    }

    // Hämta offset för audio-sektionen
    const audioSection = document.getElementById("audio");

    function getOffsetTop(elem) {
      let offsetTop = 0;
      while (elem) {
        offsetTop += elem.offsetTop;
        elem = elem.offsetParent;
      }
      return offsetTop;
    }

    function render() {
      if (loadedImages < frameCount) return; // Vänta på att alla bilder är laddade

      const scrollY = window.scrollY || window.pageYOffset;
      const audioOffset = getOffsetTop(audioSection);
      const windowHeight = window.innerHeight;

      let scrollRel = (scrollY - audioOffset) / windowHeight;
      scrollRel = Math.max(0, scrollRel);
      scrollRel = Math.min(1, scrollRel); // Begränsa till max 1

      const frameIndex = Math.floor(scrollRel * (frameCount - 1));
      const img = images[frameIndex];

      // Rensa canvas och rita bild i canvas storlek
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    window.addEventListener("scroll", render);
    window.addEventListener("resize", () => {
      resizeCanvas();
      render();
    });

    // Rendera initialt
    render();
  </script>
</body>
</html>
